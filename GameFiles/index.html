<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Poi Poi Quest</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=500 height=900 style="width: 500px; height: 900px; background: #231F20"></canvas>
    <script src="Build/WebGLBuild1.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLBuild1.data.unityweb",
        frameworkUrl: "Build/WebGLBuild1.framework.js.unityweb",
        codeUrl: "Build/WebGLBuild1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Team Kawaii",
        productName: "Poi Poi Quest",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
